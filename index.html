<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/main.css" />
</head>

<body>
  <!-- Score -->
  <div class="fixed top-2 left-2 text-white z-50 select-none">
    <p class="text-xl font-semibold"> High Score : <span id="high-score">0</span></p>
    <p class="text-xl font-semibold"> Score : <span id="score">0</span></p>
  </div>

  <!-- Modal -->
  <div
    class="select-none fixed w-64 z-50 bg-white p-5 rounded-md -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2 flex flex-col items-center"
    id="modal">
    <h1 class="text-2xl font-bold mb-2">
      Score : <span>0</span>
    </h1>
    <button class="px-4 py-2 bg-blue-500 justify-center font-semibold rounded-lg text--xl" id="start-button">Start
      Game</button>
  </div>

  <canvas></canvas>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
